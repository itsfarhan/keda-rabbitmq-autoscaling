apiVersion: apps/v1kind: Deploymentmetadata:  name: rabbitmq-consumer  namespace: keda-clusterspec:  replicas: 1  selector:    matchLabels:      app: rabbitmq-consumer  template:    metadata:      labels:        app: rabbitmq-consumer    spec:      containers:      - name: consumer        image: farhanhub/rabbitmq-producer:latest        command: ["python", "-u", "-c"]        args:        - |          import pika          connection = pika.BlockingConnection(pika.ConnectionParameters(host='rabbitmq', port=5672))          channel = connection.channel()          channel.queue_declare(queue='hello_queue')          def callback(ch, method, properties, body):              print("Received message:", body)          channel.basic_consume(queue='hello_queue', on_message_callback=callback, auto_ack=True)          print('Waiting for messages. To exit press CTRL+C')          channel.start_consuming()        env:        - name: PYTHONUNBUFFERED          value: "1"                                                            